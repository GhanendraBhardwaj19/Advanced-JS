  <body>
    <script>
      let usefullMethods = {
        sayHi() {
          console.log("Hii..");
        },
        sayBi() {
          console.log("Bii..");
        },
      };

      class emp {
        constructor() {
          this.name = "Ghanendra";
        }
      }
      Object.assign(emp.prototype, usefullMethods);
      let e = new emp();
      console.log(e.sayHi());
    </script>
  </body>
