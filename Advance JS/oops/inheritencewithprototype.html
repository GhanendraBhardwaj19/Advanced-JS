<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Creature(ls) {
        this.lifeSpan = ls;
      }
      Creature.prototype.breath = function () {
        console.log("breathing...");
      };
      function Person(first, last, a) {
        this.firstName = first;
        this.lastName = last;
        this.age = a;
      }
      Person.prototype.fullName = function () {
        console.log(this.firstName + " " + this.lastName);
      };

      Person.prototype.__proto__ = Object.create(Creature.prototype);
      person1 = new Person("Ghanendra", "Bhardwaj", 21);
      person2 = new Person("Pratap", "Bhardwaj", 20);
      console.log(person1);
      console.log(person2);
      //   console.log(person1.fullName());
      person1.fullName();
      console.log(person1.breath());
    </script>
  </body>
</html>
