<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class person {
        constructor(n, a) {
          this.name = n;
          this.age = a;
        }
        sayHi() {
          console.log("Hi..");
        }
        static hello() {
          console.log("Hello..");
        }
      }
      let person1 = new person("Ghanendra", 21);
      console.log(person1);
      //   person1.hello();  we can't access static methods by objects we have to call the static methods by class itself.

      person.hello();
    </script>
  </body>
</html>
